<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    
    <!-- FONT AWESOME -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css' integrity='sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==' crossorigin='anonymous'/>

    <link rel="stylesheet" href="css/style.css">
    <title>Boolzapp</title>
</head>
<body>

    <!-- MAIN -->
    <main class="d-flex">

        <!-- container -->
        <section class="container d-flex debug">

            <!-- PREVIEW CHAT -->
            <aside class=" debug">

                <!-- account -->
                <div class="account d-flex jc-between ai-center bg-grey">
                    <!-- img avatar io -->
                    <div class="img-profile avatar">
                        <img src="img/avatar_io.jpg" alt="avatar io">
                    </div>

                    <!-- icone -->
                    <div class="icons d-flex jc-between">
                        <a href="#"><i class="fa-solid fa-circle-notch"></i></a>
                        <a href="#"><i class="fa-solid fa-message"></i></a>
                        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </div>
                </div>

                <!-- notifiche -->
                <div class="notifications d-flex jc-between">
                    <!-- icona notifiche -->
                    <div class="alert-icon d-flex jc-center ai-center avatar">
                        <a href="#"><i class="fa-solid fa-bell-slash"></i></a>
                    </div>
                    <!-- testo notifiche -->
                    <div class="notifications-txt d-flex jc-center pl-sm">
                        <p>Ricevi notifiche di nuovi messaggi</p>
                        <a href="#">Attiva notifiche desktop</a>
                    </div>
                </div>

                <!-- input contacts -->
                <div class="contact-search d-flex ai-center">
                    <div class="search d-flex jc-center ai-center m-auto">
                        <span class="icon-search">
                            <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                        </span>
                        <span>
                            <input type="text" placeholder="Cerca o inizia una nuova chat">
                        </span>
                    </div>
                </div>
                
                <!-- chat list -->
                    <div class="chat-list">
                        <div class="card d-flex jc-start ai-center debug">
                            <!-- card img -->
                            <div class="card-img avatar">
                                <img src="img/avatar_1.jpg" alt="avatar 1">
                            </div>
                            <!-- card txt -->
                            <div class="card-txt pl-md">
                                <h2>Michele</h2>
                                <p>Lorem ipsum dolor sit amet.</p>
                            </div>
                        </div>
                    </div>
                
            </aside>
            <!-- /PREVIEW CHAT -->

            <!-- MAIN BOX -->
            <div class="main-box d-flex debug">

                <div class="main-account debug">
                    main account
                </div>

                <div class="chat-box debug">
                    chat box
                </div>


                <div class="main-input debug">
                    <div class="msg-box">
                        input messaggi
                    </div>
                </div>
                
            </div>
            <!-- /MAIN BOX -->
            
            
        </section>
        <!-- /container -->
        
    </main>
    <!-- /MAIN -->
    
</body>
</html>
